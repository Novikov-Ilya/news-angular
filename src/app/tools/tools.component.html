<div class="tools">
  <mat-toolbar>
    <mat-form-field>
      <mat-select placeholder="Select source">
        <mat-option value={{source.id}} *ngFor="let source of allSources" (click)="getListItem(source.id)">{{
          source.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="tools-panel-search-box">
      <mat-form-field class="example-full-width">
        <input #box matInput placeholder="Search"/>
      </mat-form-field>
      <div>
        <button mat-stroked-button (click)="search(box.value)">Filter</button>
      </div>
    </div>
    <mat-checkbox color="primary">Only created by me</mat-checkbox>
    <button mat-stroked-button>Add article</button>
  </mat-toolbar>
</div>
